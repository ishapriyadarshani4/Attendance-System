<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="mb-4 text-center">Contact Us</h2>
    <form id="contact-form">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="number" class="form-label">Number</label>
        <input type="text" class="form-control" id="message" required />
        
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
      <div id="status" class="mt-3 text-center"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      fetch('https://script.google.com/macros/s/AKfycbzMedAPHvWB-zHjIYvEHZw6_hC6fslPrCXjFxooXPm2AiVnTnj4pPO9w0LlnEJYec7sxg/exec', {
        method: 'POST',
        mode: 'no-cors', // Necessary to avoid CORS error
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }).then(() => {
        statusDiv.innerHTML = '<div class="alert alert-success">Message sent!</div>';
        form.reset();
      }).catch(() => {
        statusDiv.innerHTML = '<div class="alert alert-danger">Something went wrong.</div>';
      });
    });
  </script>

</body>
</html>
