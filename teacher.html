<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .btn {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4">Teacher Dashboard</h2>
    <button class="btn btn-success w-100" onclick="generate()">Generate Random Number</button>
    <h3 id="result" class="my-3"></h3>
    
    <!-- Button to View Google Sheet -->
    <a href="https://docs.google.com/spreadsheets/d/1M283M-4Fw6JJzrOzPf3RU7SRHGLQxW2DaZnOyA8CIGw/edit?usp=sharing" target="_blank" class="btn btn-primary w-100">View Form Responses</a>
  </div>

  <script>
    function generate() {
      const random = Math.floor(Math.random() * 100) + 1;
      document.getElementById('result').textContent = `Generated Number: ${random}`;
    }
  </script>

</body>
</html>
